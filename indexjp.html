<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マジック 8 ボール</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scriptjp.js" defer></script>
</head>
<body>

    <!-- Navbar with JP, EN links and Music Button -->
    <nav>
        <a href="index.html" class="">English</a> <!-- Link to English Page -->
        <a href="indexjp.html" class="active">日本語</a> <!-- Link to Japanese Page -->
        <button id="music-btn" onclick="toggleMusic()">音楽を一時停止</button>
    </nav>

    <div class="container">
        <h1>マジック 8 ボール!</h1>

         <!-- Magic 8 Ball created with CSS -->
        <div class="magic-8-ball">
            <div class="ball">
                <div class="triangle">▲</div>
            </div>
        </div>

        <p>未来が見える… もし勇気があれば、何でも聞いてください！</p>
        
        <form id="question-form" onsubmit="submitQuestion(event)">
            <input type="text" name="question" placeholder="ここに質問を入力してください..." required>
            <input type="submit" value="マジック 8 ボールに聞く">
        </form>
    </div>

    <!-- Audio Player-->
    <audio id="bg-music" loop autoplay>
        <source src="FortuneTeller.mp3" type="audio/mp3">  <!-- Path to MP3 file in the same folder -->
        お使いのブラウザはオーディオ要素に対応していません。
    </audio>

</body>
</html>
